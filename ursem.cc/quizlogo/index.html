    <div style="display: flex;width: 100%;justify-content: space-around;margin: 20px;">
        <div style="display: flex;flex-direction: column;align-content: center;">
            <label for="trees">Trees</label>
            <input type="color" id="trees" value="#030303">
            <input type="range" id="treelight" min="-1" max="1" value="0" step="0.01">
        </div>
        <div style="display: flex;flex-direction: column;align-content: center;">
            <label for="snow">Snow</label>
            <input type="color" id="snow" value="#fdfdfd">
            <input type="range" id="snowlight" min="-1" max="1" value="0" step="0.01">
        </div>
        <div style="display: flex;flex-direction: column;align-content: center;">
            <label for="mount">Mountain</label>
            <input type="color" id="mount" value="#404548">
            <input type="range" id="mountlight" min="-1" max="1" value="0" step="0.01">
        </div>
        <div style="display: flex;flex-direction: column;align-content: center;">
            <label for="horse">Horse</label>
            <input type="color" id="horse" value="#a5141f">
            <input type="range" id="horselight" min="-1" max="1" value="0" step="0.01">
        </div>
        <div style="display: flex;flex-direction: column;align-content: center;">
            <label for="text">Text</label>
            <input type="color" id="text" value="#000000">
        </div>
        <input type="range" id="textbarlight" min="-1" max="1" value="0.2" step="0.01">
        <div>
            <label for="bg">Background</label>
            <input type="color" id="bg" value="#a0a0a0">
        </div>

        <button id="saveSvg">Save</button>
    </div>

    <script>
        function updateColor(className, color) {
            document.querySelectorAll(`.${className}`).forEach(el => {
                el.style.fill = color;
            });
        }

        document.getElementById("trees").addEventListener("input", function () {
            updateColor("trees", ColorLuminance(this.value,document.getElementById("treelight").value));
        });

        document.getElementById("treelight").addEventListener("input", function () {
            updateColor("trees", ColorLuminance(document.getElementById("trees").value,this.value));
        });

        document.getElementById("snow").addEventListener("input", function () {
            updateColor("snow", ColorLuminance(this.value,document.getElementById("snowlight").value));
        });

        document.getElementById("snowlight").addEventListener("input", function () {
            updateColor("snow", ColorLuminance(document.getElementById("snow").value,this.value));
        });

        document.getElementById("mount").addEventListener("input", function () {
            updateColor("mtn", ColorLuminance(this.value,document.getElementById("mountlight").value));
        });

        document.getElementById("mountlight").addEventListener("input", function () {
            updateColor("mtn", ColorLuminance(document.getElementById("mount").value,this.value));
        });

        document.getElementById("horse").addEventListener("input", function () {
            updateColor("horse", ColorLuminance(this.value,document.getElementById("horselight").value));
        });

        document.getElementById("horselight").addEventListener("input", function () {
            updateColor("horse", ColorLuminance(document.getElementById("horse").value,this.value));
        });

        document.getElementById("text").addEventListener("input", function () {
            updateColor("text", this.value);
            updateColor("textbar", ColorLuminance(this.value, document.getElementById("textbarlight").value));
        });

        document.getElementById("textbarlight").addEventListener("input", function () {
            updateColor("textbar", ColorLuminance(document.getElementById("text").value, this.value));
        });

        document.getElementById("bg").addEventListener("input", function () {
            document.querySelector(":root").style.setProperty("--bg1", this.value);
            document.querySelector(":root").style.setProperty("--bg2", ColorLuminance(this.value, 0.4));
        });

        function saveSvg() {
            let svg = document.querySelector("svg");
            let serializer = new XMLSerializer();
            let source = serializer.serializeToString(svg);

            // Add XML namespace if missing
            if (!source.match(/^<svg[^>]+xmlns="http:\/\/www\.w3\.org\/2000\/svg"/)) {
                source = source.replace(/^<svg/, '<svg xmlns="http://www.w3.org/2000/svg"');
            }

            let blob = new Blob([source], { type: "image/svg+xml;charset=utf-8" });
            let url = URL.createObjectURL(blob);

            let a = document.createElement("a");
            a.href = url;
            a.download = "updated-image.svg";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function ColorLuminance(hex, lum) {

            // validate hex string
            hex = String(hex).replace(/[^0-9a-f]/gi, '');
            if (hex.length < 6) {
                hex = hex[0] + hex[0] + hex[1] + hex[1] + hex[2] + hex[2];
            }
            lum = lum || 0;

            // convert to decimal and change luminosity
            var rgb = "#", c, i;
            for (i = 0; i < 3; i++) {
                c = parseInt(hex.substr(i * 2, 2), 16);
                c = Math.round(Math.min(Math.max(0, c + (c * lum)), 255)).toString(16);
                rgb += ("00" + c).substr(c.length);
            }

            return rgb;
        }

        document.getElementById("saveSvg").addEventListener("click", saveSvg);
    </script>
